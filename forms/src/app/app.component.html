<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="margin-20">
        <h4>Add customer</h4>
      </div>
      <form #myForm="ngForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="data.name" #name="ngModel" required>


            <div *ngIf="name.errors && (name.dirty || name.touched)"
               class="alert alert-danger">
              <div [hidden]="!name.errors.required">
                Name is required
              </div>
            </div>
          
        </div>
        <!--addresses-->
        <div>
          <div #group="ngModelGroup" ngModelGroup="address-{{i}}" *ngFor="let address of data.addresses; let i=index" class="panel panel-default">
            <div class="panel-heading">
              <span>Address {{i + 1}}</span>
              <span class="glyphicon glyphicon-remove pull-right" (click)="removeAddress(i)"></span>
            </div>
            <div class="panel-body">
              <div class="form-group col-xs-6">
                <label>street</label>
                <input type="text" class="form-control" name="street" [(ngModel)]="address.street" #street="ngModel" required>


                
              </div>
              <div class="form-group col-xs-6">
                <label>city</label>
                <input type="text" class="form-control" name="city" [(ngModel)]="address.city">
              </div>
            </div>
          </div>
        </div>

        <div class="margin-20">
          <a (click)="addAddress()" style="cursor: default">
                  Add another address +
          </a>
        </div>

        <div class="margin-20">
          <button type="submit" class="btn btn-primary pull-right" [disabled]="!myForm.valid">Submit</button>
        </div>
        <div class="clearfix"></div>

        <div class="margin-20">
          <div>myForm details:-</div>
          <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
          <pre>form value: <br>{{data | json}}</pre>
        </div>
      </form>
    </div>
  </div>
</div>
